<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <section class="inputs-section">
      <p>Which type of message?</p>
      <section class="box" id="buttons">
        <section class="radio-buttons">
          <input type="radio" name="option" id="affirmation-button">
          <label id="affirmation">affirmation</label>
          <input type="radio" name="option" id="mantra-button">
          <label id="mantra">mantra</label>
        </section>
        <button class="button">Receive Message</button>
      </section>
    </section>
    <section class="box" id="message">
      <img src="assets/meditate.svg" id="meditate" alt="icon of person meditating with aura">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
