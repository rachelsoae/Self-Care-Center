<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
    <section class="box" id="buttons">
      <section class="radio-buttons">
        <span>
          <input type="radio" name="option" id="affirmation-button">
          <label>affirmation</label>
        </span>
        <span>
          <input type="radio" name="option" id="mantra-button">
          <label>mantra</label>
        </span>
      </section>
      <button class="message-button">Receive Message</button>
    </section>
    <section class="box" id="message">
      <img src="assets/meditate.svg" id="meditate" alt="icon of person meditating with aura">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
