<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
    <div class="box" id="buttons">
      <div class="radio-buttons">
        <span>
          <input type="radio" name="userSelection" id="affirmation" value="affirmation">
          <label for="affirmation">affirmation</label>
        </span>
        <span>
          <input type="radio" name="userSelection" id="mantra" value="affirmation">
          <label for="affirmation">mantra</label>
        </span>
      </div>
      <div>
        <button class="submit-button">Receive Message</button>
      </div>
    </div>
    <section class="error-box invisible">
      <p>Oops! Please make a selection.</p>
    </section>
    <section class="box" id="message-box">
      <img src="assets/meditate.svg" alt="icon of person meditating with aura">
      <p class="message"></p>
    </section>
    <section>
      <button class="clear-button hidden">Clear Message</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
